<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
     <!-- tailwind css -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Google font poppins -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
     <style>
         body{
             font-family: 'Poppins', sans-serif;
         }
     </style>
</head>
<body>
    <header>
        <h1 class="text-6xl text-yellow-500 text-center mt-10">Let's have some  
            <span class="font-semibold text-yellow-700">Moooooooooney</span>!!!</h1>
    </header>
    <!-- main -->
    <section class="w-3/4 mx-auto mt-14">
       <div class="grid grid-cols-3 gap-4 text-center">
        <div class=" bg-lime-600 rounded-xl p-8 text-white">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="previous-deposit">00</span></h2>
        </div>
        <div class="  bg-purple-600 rounded-xl p-8 text-white">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="previous-withdraw">00</span></h2>
        </div>
        <div class=" bg-emerald-600 rounded-xl p-8 text-white">
            <h4 class="text-2xl ">Balance</h4>
            <h2 class="text-4xl">$<span id="previous-balance-amount">1240</span></h2>
        </div>
       </div>
    </section>
    <!-- deposit & withdraw -->
    <section class="w-3/4 mx-auto mt-14">
        <div class="grid grid-cols-2 gap-4 ">
            <div class="bg-teal-400 rounded-xl p-8  ">
                <h4 class="text-2xl mb-3 text-white">Deposit</h4>
                <input class="w-3/4 mb-1 p-2 px-4 rounded-2xl" type="text" name="" id="deposit-field" placeholder="Please enter your deposit amount ">
                <button class="block bg-yellow-800 py-2 px-4 rounded-lg text-white font-medium hover:bg-yellow-600" id="btn-deposit">Deposit</button>
            </div>

            <div class=" bg-sky-400 rounded-xl p-8  ">
                <h4 class="text-2xl mb-3 text-white text-white">Withdraw</h4>
                <input class="w-3/4 mb-1 p-2 px-4 rounded-2xl" type="text" name="" id="withdraw-field" placeholder="Please enter your withdraw amount ">
                <button class="block bg-yellow-800 py-2 px-4 rounded-lg text-white font-medium hover:bg-yellow-600" id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </section>




    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
