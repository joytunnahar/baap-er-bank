<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-6xl text-yellow-500 text-center mt-10">Welcome to your 
            <span class="font-semibold text-yellow-700">Baap Er Bank</span>!!!</h1>
    </header>
    <!-- main -->
    <main>
        <section>
            <div class="bg-rose-100 w-3/4 mx-auto m-5 p-10 text-center rounded-lg">
                <h3 class="text-3xl font-medium mb-8">Please Log In</h3>
                <input class="w-3/4 mb-3 p-2 px-4 rounded-2xl" type="email" name="" id="user-email" placeholder="Please enter your email ">
                <input class="w-3/4 p-2 px-4 rounded-2xl " type="password" name="" id="user-password" placeholder="Please enter your password">
               <div class="w-3/4 mx-auto mt-3">
                 <input type="submit" value="Submit" class="block bg-yellow-800 py-2 px-4 rounded-lg text-white font-medium hover:bg-yellow-600" id="btn-submit">
                </div>
      
            </div>
        </section>
    </main>





    <script src="js/login.js"></script>
</body>
</html>
